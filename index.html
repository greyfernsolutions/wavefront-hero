<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wavefront Local Optimization – Hero</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Wavefront Local Optimization builds and maintains Google Business Profiles that drive more calls, visits, and leads — without agency bloat." />

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --navy: #020617;
      --navy-soft: #0B1120;
      --navy-deep: #020314;
      --blue: #006CFF;
      --blue-soft: #3E8BFF;
      --aqua: #22C5FF;
      --text-main: #F9FAFB;
      --text-muted: #D0D4DF;
      --btn-bg: #FFFFFF;
      --btn-text: #020617;
      --muted-border: rgba(148, 163, 184, 0.55);
      --glass-bg: rgba(15, 23, 42, 0.9);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: auto;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at 0% 0%, var(--navy-soft), var(--navy) 50%, var(--navy-deep) 100%);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .hero-root {
      position: relative;
      width: 100%;
      min-height: 72vh;
      max-height: 680px;
      overflow: hidden;
      color: var(--text-main);
    }

    /* Matte background – flatter, less shiny */
    .hero-bg {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 0%, rgba(37, 99, 235, 0.18), transparent 55%),
        linear-gradient(135deg, var(--navy) 0%, var(--navy-deep) 70%);
      pointer-events: none;
      z-index: 0;
    }

    /* Wave layers at the bottom */
    .wave-wrap {
      position: absolute;
      inset: auto 0 0 0;
      height: 52%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .wave-layer {
      position: absolute;
      left: -25%;
      width: 150%;
      height: 75%;
      border-radius: 45% 55% 0 0 / 70% 70% 0 0;
      filter: blur(0.3px);
    }

    .wave-back {
      bottom: -12%;
      background: linear-gradient(120deg, rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.9));
      box-shadow: 0 -35px 80px rgba(15, 23, 42, 0.9);
      animation: waveDriftBack 34s ease-in-out infinite alternate;
    }

    .wave-mid {
      bottom: -18%;
      background: linear-gradient(120deg, rgba(0, 108, 255, 0.14), rgba(22, 163, 255, 0.35));
      box-shadow: 0 -26px 60px rgba(15, 23, 42, 0.75);
      animation: waveDriftMid 26s ease-in-out infinite alternate;
    }

    .wave-front {
      bottom: -24%;
      background: linear-gradient(120deg, rgba(34, 197, 255, 0.94), rgba(37, 99, 235, 0.96));
      box-shadow: 0 -20px 50px rgba(15, 23, 42, 0.9);
      opacity: 0.98;
      animation: waveDriftFront 18s ease-in-out infinite alternate;
    }

    @keyframes waveDriftBack {
      0%   { transform: translateX(0) translateY(0); }
      50%  { transform: translateX(18px) translateY(6px); }
      100% { transform: translateX(-24px) translateY(4px); }
    }

    @keyframes waveDriftMid {
      0%   { transform: translateX(0) translateY(0); }
      50%  { transform: translateX(-20px) translateY(-5px); }
      100% { transform: translateX(26px) translateY(2px); }
    }

    @keyframes waveDriftFront {
      0%   { transform: translateX(0) translateY(0); }
      50%  { transform: translateX(26px) translateY(-4px); }
      100% { transform: translateX(-22px) translateY(2px); }
    }

    .hero-inner {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100%;
      padding: 40px 6vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Centered content container so it’s not “far away” on big screens */
    .hero-container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .hero-left {
      max-width: 560px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.88);
      border: 1px solid rgba(148, 163, 184, 0.6);
      margin-bottom: 18px;
      backdrop-filter: blur(8px);
    }

    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22C55E;
      box-shadow: 0 0 0 6px rgba(34, 197, 94, 0.22);
    }

    .badge-text {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .hero-title {
      font-size: clamp(34px, 4.6vw, 48px);
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    .hero-highlight {
      background: linear-gradient(120deg, #E5F0FF, #7DD3FC);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 16px;
      max-width: 460px;
      color: var(--text-muted);
      line-height: 1.65;
      margin-bottom: 24px;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 18px;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 22px;
      border-radius: 999px;
      background: var(--btn-bg);
      color: var(--btn-text);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      cursor: pointer;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.6);
      transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary span.icon {
      display: inline-flex;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, var(--blue), var(--aqua));
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 11px;
      line-height: 1;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 22px 60px rgba(15, 23, 42, 0.85);
      background: #F3F4F6;
    }

    .btn-ghost {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.65);
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-muted);
      font-size: 13px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: background 160ms ease, color 160ms ease, border-color 160ms ease;
      white-space: nowrap;
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.98);
      color: #E5E7EB;
      border-color: rgba(148, 163, 184, 0.95);
    }

    .btn-primary:focus-visible,
    .btn-ghost:focus-visible {
      outline: 3px solid rgba(56, 189, 248, 0.5);
      outline-offset: 3px;
      box-shadow: 0 8px 20px rgba(2, 6, 23, 0.55);
    }

    .hero-meta {
      font-size: 12px;
      color: rgba(209, 213, 219, 0.9);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .hero-meta-dot {
      width: 4px;
      height: 4px;
      background: rgba(148, 163, 184, 0.9);
      border-radius: 999px;
    }

    /* Right side card */
    .hero-right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }

    .panel {
      min-width: 260px;
      max-width: 340px;
      border-radius: 18px;
      padding: 16px 18px;
      background: var(--glass-bg);
      border: 1px solid var(--muted-border);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(16px);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .panel-title {
      font-size: 13px;
      color: #E5E7EB;
    }

    .status-pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.18);
      color: #BBF7D0;
      border: 1px solid rgba(22, 163, 74, 0.55);
    }

    .metric-row {
      margin: 8px 0;
      font-size: 12px;
      color: #CBD5F5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .metric-label {
      color: #9CA3AF;
      font-size: 11px;
    }

    .sparkline {
      margin-top: 10px;
      height: 58px;
      border-radius: 12px;
      background: linear-gradient(135deg, #020617, #111827);
      overflow: hidden;
